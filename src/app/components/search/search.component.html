<form class="row g-3" #searchForm="ngForm" novalidate autocomplete="off">
  <div class="col-auto">
    <input
    type="text"
    class="form-control"
    name="search"
    [(ngModel)]="textSearch"
    (keyup)="handleSearchCountry(textSearch)"
    placeholder="Search for a country..."
    />
    <i class="fas fa-search icon-input"></i>
  </div>
</form>
