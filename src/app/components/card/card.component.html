<div class="card shadow-sm pointer" style="width: 18rem" [routerLink]="['/where-in-the-world', country?.name]">
  <img
    [src]="country?.flag"
    width="100%"
    height="180px"
    class="card-img-top"
    [alt]="country?.name"
  />
  <div class="card-body">
    <h4 class="card-text text-center my-3">
      <b>{{ country?.name }}</b>
    </h4>
    <p class="card-text"><b>Population: </b>{{ country?.population }}</p>
    <p class="card-text"><b>Region: </b>{{ country?.region }}</p>
    <p class="card-text"><b>Capital: </b>{{ country?.capital }}</p>
  </div>
</div>
